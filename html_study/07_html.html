<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>input 태그</title>
    </head>
    <body>
        <h1>input 태그</h1>
        <form action="#" method="post">
            <h2>회원가입</h2>
            <div>
                <label for="username">아이디:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="아이디를 입력하세요" />
                <!-- id > inputvalue, name > dto.key -->
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="비밀번호를 입력하세요" />
            </div>
            <div>
                <label for="email">이메일:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="이메일을 입력해주세요" />
            </div>
            <div>
                <label for="tel_input">전화번호:</label>
                <input
                    type="tel"
                    id="tel_input"
                    name="tel"
                    placeholder="전화번호를 입력하세요" />
            </div>
            <div>
                <label for="age_input">나이:</label>
                <input
                    type="number"
                    id="age_input"
                    name="age"
                    min="1"
                    max="120"
                    value="20"
                    placeholder="나이를 입력해주세요" />
            </div>
            <button type="submit">회원가입</button>
            <button type="reset">초기화</button>
        </form>

        <hr />
        <label for="date_input">날짜 선택</label>
        <input type="date" name="date" id="date_input" />
        <br />
        <label for="color_input">색상 선택</label>
        <input type="color" name="color" id="color_input" />
        <br />
        <label for="range_input">범위 선택</label>
        <input
            type="range"
            name="range"
            id="range_input"
            min="0"
            max="100"
            value="60" />
        <br />
        <label for="file_input">파일 선택</label>
        <input type="file" name="file" id="file_input" accept=".*" multiple />
        <!-- accept > 확장자 지정 -->
        <br />
        <label for="hidden_input">숨겨진 데이터</label>
        <input type="hidden" name="hidden" id="hidden_input" value="12345" />
        <br />
        <input type="radio" name="fruits" id="apple" />
        <label for="apple">사과</label>
        <input type="radio" name="fruits" id="mango" />
        <label for="mango">망고</label>
        <input type="radio" name="fruits" id="banana" />
        <label for="banana">바나나</label>
        <input type="radio" name="fruits" id="grape" />
        <label for="grape">포도</label>
        <br />
        <br />
        <br />
        <label for="check_input">위 약관에 동의하시겠습니까?</label>
        <input type="checkbox" name="check" id="check_input" />
        <br>
        <button type="button">버튼</button>
    </body>
</html>
